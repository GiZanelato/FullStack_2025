<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cadastrar Post</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <div class="cadastro">
            <h2>Cadastro de Post</h2>
        </div>
        
        <div>
            <form method="post" action="/cadastrar_post">
                <p>Título: </p>
                <p><input type="text" name="titulo"></p>
                <p>Resumo:</p>
                <p><input type="text" name="resumo"></p>
                <p>Conteúdo:</p>
                <p><textarea name="conteudo" rows="4" cols="30"></textarea></p>
                
                <div class="botão">
                   <input type="submit" value="Cadastrar Post!"> 
                </div>
                
            </form>  
        </div>
        

        <p><a href="/blog">Voltar ao blog</a></p>
    </body>
</html>
